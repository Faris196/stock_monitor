services:
  - type: web
    name: stock-backend
    env: python
    plan: free
    buildCommand: pip install -r app_requirements.txt
    startCommand: gunicorn backend:app --bind 0.0.0.0:$PORT --timeout 120 --workers 2 --preload
    envVars:
      - key: PORT
        value: 5000
      - key: FLASK_ENV
        value: production
      - key: PYTHONUNBUFFERED
        value: 1
      - key: MPLBACKEND
        value: Agg
